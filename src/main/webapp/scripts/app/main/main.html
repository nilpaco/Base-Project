        <div class="col-lg-6" id="col-left">
            <div class="container">
                <a class="btn btn-primary" role="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Link with href
                </a>
                <div class="collapse" id="collapseExample">
                    <div class="col-lg-6 well">
                        ...
                    </div>
                </div>
            </div>

            <toaster-container toaster-options="{'time-out': 2000, 'close-button':true, 'position-class': 'toast-bottom-right'}"></toaster-container>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 col-md-6" ng-repeat="spaceDTO in spaces">
                        <div class="thumbnail material">
                            <a ui-sref="space.detail({id:spaceDTO.space.id})">
                                <!--<img data-ng-src="{{'data:' + space.imgContentType + ';base64,' + space.img}}" style="height: 200px; min-width: 100%;" ng-if="space.img"/>-->
                                <img style="min-width: 100%;" src="http://placehold.it/350x150">
                            </a>
                            <a ng-click="like(spaceDTO.space.id)" aria-label="More">
                                <paper-fab icon="favorite-border" style="float: right; top: -30px; right: 18px; background-color: white;"></paper-fab>
                            </a>
                            <a ui-sref="space.detail({id:space.id})">
                                <div class="caption">
                                    <h3>{{spaceDTO.space.name}}</h3>
                                    <p style="color: rgba(0,0,0,0.54)">{{space.description}}</p>
                                    <p style="color: #43DBB9; text-align: right; font-size: 24px;font-weight: 600;">{{spaceDTO.space.price}} â‚¬</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <style>
                    .fav{
                        color: red;
                    }
                    #col-right{
                        height: 100%;
                        float: right;
                        padding: 0;
                        left: 54%;
                        position: absolute;
                        width: 46%;
                    }
                    #col-left{
                        position: absolute;
                        top: 0;
                        bottom: 0;
                        overflow-y: auto;
                        width: 55%;
                    }
                    .material{
                        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                        border:none;
                        overflow: hidden;
                        padding: 0;
                    }
                    paper-fab[icon="favorite-border"] {
                        color: #F44336;
                    }
                    /*paper-fab{
                        background: #5677fc !important;

                </style>
                <div class="text-center">
                    <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
                </div>
        </div>
        <div class="col-lg-6" style="height: 100%;" id="col-right">
            <ng-map zoom-to-include-markers="auto" style="height: 100%;">
                <marker ng-repeat="spaceDTO in spaces"
                        position="[{{spaceDTO.space.location.lat}},{{spaceDTO.space.location.lng}}]"
                        data="{{data[$index]}}"
                        on-click="showData()";
                        title="pos: {{p.pos}}"></marker>
